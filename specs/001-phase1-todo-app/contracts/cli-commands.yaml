## Error Response Format

All errors follow this format:

```
Error: {message}
```

- Errors are displayed to stderr
- Error messages are user-friendly (no technical jargon)
- Application continues running after error display

## Exit Codes

| Code | Meaning |
|------|---------|
| 0 | Successful exit (user selected option 7) |
| 1 | Error condition (should not occur in normal use) |
